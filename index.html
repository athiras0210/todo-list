<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Icon -->
    <link rel="icon" type="image/png"
        href="http://www.pngall.com/wp-content/uploads/5/Vector-Checklist-PNG-HD-Image.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&faqmily=Croissant+One&family=Dancing+Script:wght@400;600;700&family=Inclusive+Sans&family=Jost:wght@300&family=Lobster&family=Merriweather+Sans&family=Playfair+Display:ital,wght@0,700;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2163/2163241.png" class="me-2" height="30"
                    alt="MDB Logo" loading="lazy" />
                <span id="navhd" class="text-light"><b class="mt-5">To-Do List</b></span>
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- Your content here -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <!-- To-Do input form -->
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">Enter your Task here:</h5>
                            <form>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control rounded-input" id="todoInput"
                                        onkeyup="handleKeyUp()" placeholder="What's your task for today?">
                                    <button type="button" class="btn btn-primary rounded-button"
                                        onclick="addTask()">Add</button>
                                </div>
                                <span id="errorMessage" class="text-danger"></span>
                            </form>
                        </div>
                    </div>
                    <!-- To-Do list -->
                    <div id="todoDiv" class="card mt-2" style="display: none;">
                        <div class="card-body">
                            <h5 class="card-title">To-Do List:</h5>
                            <ul id="todoList" class="list-group todo-list">
                            </ul>
                        </div>
                    </div>
                    <!-- Done list -->
                    <div id="doneDiv" class="card mt-2" style="display: none;">
                        <div class="card-body">
                            <h5 class="card-title">Done List:</h5>
                            <ul id="doneList" class="list-group done-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="bg-body-tertiary text-center mt-5 mx-auto">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;"
                    href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;"
                    href="#!" role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"
                    href="#!" role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;"
                    href="#!" role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                    href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: darkblue">
            Â© 2024 Copyright:
            <a class="text-light" href="#">todolistapp.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
